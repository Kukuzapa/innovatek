<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Инноватэк</title>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"
		>

	</head>
	<body>
		<div class="container">
			<div class="row">

				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Добавление новой компании</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="c_name">Название организации</label>
										<input type="text" class="form-control" id="c_name">
									</div>
									<div class="form-group">
										<label for="c_boss">Ф.И.О. руководителя</label>
										<input type="text" class="form-control" id="c_boss">
									</div>
									<div class="form-group">
										<label for="c_post">Почтовый индекс</label>
										<input type="text" class="form-control" id="c_post">
									</div>
									<div class="form-group">
										<label for="c_addr">Полный адрес</label>
										<textarea class="form-control" id="c_addr" rows="2"></textarea>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
								<button type="button" class="btn btn-primary" id="createNewCompany">Сохранить изменения</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-12 text-center">
					<h1>Инноватэк</h1>
				</div>

				<!--div class="col-12">
					<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">Добавить информацию о компании</button>
				</div-->

				<div class="col-12">
					<button type="button" class="btn btn-primary btn-block" id="modalShow">Добавить информацию о компании</button>
				</div>

				<!--div class="col-12">
					<button type="button" class="btn btn-primary btn-block" id="test1">test</button>
				</div-->
				
				
				<div class="col-6 mt-3">
					<div class="pagination justify-content-center"></div>
				</div>

				<div class="col-4 mt-3">
					<select class="custom-select filter" id="sort">
						<option value="id">id</option>
						<option value="c_name">name</option>
						<option value="c_boss">boss</option>
						<option value="c_post">post</option>
						<option value="c_addr">addr</option>
					</select>
				</div>

				<div class="col-2 mt-3">
					<select class="custom-select filter" id="dir">
						<option value="ASC">ASC</option>
						<option value="DESC">DESC</option>
					</select>
				</div>
				

				<div class="content col-12">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<!--th scope="col">id</th-->
									<th scope="col">name</th>
									<th scope="col">boss</th>
									<th scope="col">post</th>
									<th scope="col">addr</th>

									<th scope="col">button</th>
									<th scope="col">button</th>
								</tr>
							</thead>
							<tbody id="list">
								
							</tbody>
						</table>
					</div>
				</div>

				<div class="col-12">
					<div class="pagination justify-content-center"></div>
				</div>
			</div>
		</div>
			
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" 
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous">
		</script>

		<script src="lib/jquery.bootpag.min.js"></script>
		
		<script src="js/script.js"></script>
	</body>
</html>
